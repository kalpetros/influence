<!doctype html>
<html>
  <head>
  	<title>New Tab</title>
    <link rel="stylesheet" type="text/css" href="static/css/tab.css">
    <!-- 3rd party styles -->
    <link rel="stylesheet" type="text/css" href="static/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/jquery-ui.min.css">
  </head>
  <body>
  	<div class="container">
  		<div class="row">
  			<div class="col s6 date"></div>
  			<div class="col s6 right-align weather"></div>
  		</div>
  		<div class="row">
				<div class="col s12 m4 l4 topsites">
      		<div class="card-panel grey lighten-5">
	          <span class="teal-text text-lighten-1">Top sites</span>
        	</div>
        	<div class="card grey lighten-5">
          	<div class="card-content teal-text text-lighten-1">
            	<ul class="collection">
					    </ul>
            </div>
          </div>
        </div>
        <div class="col s12 m4 l4 bookmarks">
        	<div class="card-panel grey lighten-5">
	          <span class="teal-text text-lighten-1">Bookmarks</span>
        	</div>
      		<div class="card grey lighten-5">
        		<div class="card-content teal-text text-lighten-1">
        			<ul class="collection">
					    </ul>
      			</div>
      		</div>
    		</div>
  			<div class="col s12 m4 l4 history">
      		<div class="card-panel grey lighten-5">
	          <span class="teal-text text-lighten-1">History</span>
        	</div>
      		<div class="card grey lighten-5">
        		<div class="card-content teal-text text-lighten-1">
        			<ul class="collection">
					    </ul>
      			</div>
      		</div>
    		</div>
  		</div>
  		<div class="row">
				<div class="col s12 m6 l6 downloads">
        	<div class="card grey lighten-5">
          	<div class="card-content teal-text text-lighten-1">
            	<div class="row">
						    <div class="col s12">
						      <ul class="tabs">
						        <li class="tab col s6"><a class="active" href="#active">Active Downloads</a></li>
						        <li class="tab col s6"><a href="#past">Past Downloads</a></li>
						      </ul>
						    </div>
						    <div id="active" class="col s12">
						    	<ul class="collection in-progress">
							    </ul>
					    	</div>
						    <div id="past" class="col s12">
		            	<ul class="collection complete">
							    </ul>
					    	</div>
						  </div>
            </div>
          </div>
        </div>
  			<div class="col s12 m6 l6 system">
      		<div class="card grey lighten-5">
        		<div class="card-content teal-text text-lighten-1">
          		<div class="row">
						    <div class="col s12">
						      <ul class="tabs">
						        <li class="tab col s4"><a class="active" href="#cpu">CPU</a></li>
						        <li class="tab col s4"><a href="#memory">Memory</a></li>
						        <li class="tab col s4"><a href="#storage">Storage</a></li>
						      </ul>
						    </div>
						    <div id="cpu" class="col s12 cpu"></div>
						    <div id="memory" class="col s12 memory"></div>
					    	<div id="storage" class="col s12 storage"></div>
						  </div>
      			</div>
      		</div>
    		</div>
  		</div>
  	</div>
  	<!-- Scripts -->
    <script src="static/js/jquery-3.1.1.min.js"></script>
    <script src="static/js/jquery-ui.min.js"></script>
    <script src="static/js/materialize.min.js"></script>
    <script src="static/js/tab.js"></script>
  </body>
</html>
