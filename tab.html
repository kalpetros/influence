<!doctype html>
<html>
  <head>
  	<title>New Tab</title>
    <link rel="stylesheet" type="text/css" href="src/css/tab.css">
    <!-- 3rd party styles -->
    <link rel="stylesheet" type="text/css" href="src/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="src/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="src/css/weather-icons.min.css">
    <link rel="stylesheet" type="text/css" href="src/css/weather-icons-wind.min.css">

  </head>
  <body>
  	<div class="container">
  		<div class="row">
  			<div class="col s6 date"></div>
  			<div class="col s6 right-align weather"></div>
  		</div>
  		<div class="row">
				<div class="col s12 m4 l4 topsites">
      		<div class="card-panel grey lighten-5">
	          <span class="teal-text text-lighten-1">Top sites</span>
        	</div>
        	<div class="card grey lighten-5">
          	<div class="card-content teal-text text-lighten-1">
            	<ul class="collection">
					    </ul>
            </div>
          </div>
        </div>
        <div class="col s12 m4 l4 bookmarks">
        	<div class="card-panel grey lighten-5">
	          <span class="teal-text text-lighten-1">Bookmarks</span>
        	</div>
      		<div class="card grey lighten-5">
        		<div class="card-content teal-text text-lighten-1">
        			<div class="row">
						    <div class="col s12">
						      <ul class="tabs">
						        <li class="tab col s12 m6 l6"><a class="active" href="#recent">Recent</a></li>
						        <li class="tab col s12 m6 l6"><a href="#old">Bookmarks</a></li>
						      </ul>
						    </div>
						    <div id="recent" class="col s12 recent">
		        			<ul class="collection"></ul>
						    </div>
						    <div id="old" class="col s12 old">
						    	<ul class="collection"></ul>
						    </div>
						  </div>
      			</div>
      		</div>
    		</div>
  			<div class="col s12 m4 l4 history">
      		<div class="card-panel grey lighten-5">
	          <span class="teal-text text-lighten-1">History
        	</div>
      		<div class="card grey lighten-5">
        		<div class="card-content teal-text text-lighten-1">
        			<ul class="collection">
					    </ul>
      			</div>
      		</div>
    		</div>
  		</div>
  		<div class="row">
        <div class="col s12 m4 l4 apps">
          <div class="card-panel grey lighten-5">
            <span class="teal-text text-lighten-1">Apps
          </div>
          <div class="card grey lighten-5">
            <div class="card-content teal-text text-lighten-1">
            </div>
          </div>
        </div>
        <div class="col s12 m4 l4 downloads">
          <div class="card grey lighten-5">
            <div class="card-content teal-text text-lighten-1">
              <div class="row">
                <div class="col s12">
                  <ul class="tabs">
                    <li class="tab col s6">
                      <a class="active" href="#active">Active Downloads</a>
                    </li>
                    <li class="tab col s6">
                      <a href="#past">Past Downloads</a>
                    </li>
                  </ul>
                </div>
                <div id="active" class="col s12">
                  <ul class="collection in-progress"></ul>
                </div>
                <div id="past" class="col s12">
                  <ul class="collection complete"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
  			<div class="col s12 m4 l4 system">
      		<div class="card grey lighten-5">
        		<div class="card-content teal-text text-lighten-1">
          		<div class="row components">
						    <div class="col s12">
						      <ul class="tabs">
						        <li class="tab col s4"><a class="active" href="#cpu"><i class="fa fa-microchip" aria-hidden="true"></i> CPU</a></li>
						        <li class="tab col s4"><a href="#memory"><i class="fa fa-server" aria-hidden="true"></i> Memory</a></li>
						        <li class="tab col s4"><a href="#storage"><i class="fa fa-hdd-o" aria-hidden="true"></i> Storage</a></li>
						      </ul>
						    </div>
						    <div id="cpu" class="col s12 component cpu"></div>
						    <div id="memory" class="col s12 component memory"></div>
					    	<div id="storage" class="col s12 component storage"></div>
						  </div>
      			</div>
      		</div>
    		</div>
  		</div>
      <div class="preferences-btn tooltipped" data-position="left" data-delay="50" data-tooltip="Preferences">
        <i class="fa fa-cog fa-2x" aria-hidden="true"></i>
      </div>
      <div class="preferences" style="display: none;">
        <div class="row">
          <div class="col s12 m5">
            <div class="card-panel grey darken-4">
              <div class="section grey-text text-darken-3">
                <h5 class="center-align">Weather</h5>
                <div class="switch">
                  <label>
                    Fahreneit
                    <input type="checkbox" id="w-unit">
                    <span class="lever"></span>
                    Celcius
                  </label>
                </div>
                <div class="switch">
                  <label>
                    Beaufort
                    <input type="checkbox" id="w-wind">
                    <span class="lever"></span>
                    m/s
                  </label>
                </div>
              </div>
              <div class="divider grey darken-3"></div>
              <div class="section grey-text text-darken-3">
                <h5 class="center-align">Time & Date</h5>
                <div class="switch">
                  <label>
                    12 hour
                    <input type="checkbox" id="t-format">
                    <span class="lever"></span>
                    24 hour
                  </label>
                </div>
              </div>

        </div>
      </div>
  	</div>
  	<!-- Scripts -->
    <script src="src/js/lib/jquery-3.1.1.min.js"></script>
