<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="static/css/tab.css">
    <!-- 3rd party styles -->
    <link rel="stylesheet" type="text/css" href="static/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css">
		<!-- Scripts -->
    <script src="static/js/jquery-3.1.1.min.js"></script>
    <script src="static/js/tab.js"></script>
    <script src="static/js/materialize.min.js"></script>
  </head>
  <body>
  	<div class="container">
  		<div class="row">
  			<div class="col s12">
  				<h1>Welcome</h1>
  			</div>
  		</div>
  		<div class="row">
				<div class="col s12 m6 l6 bookmarks">
        	<div class="card blue-grey darken-1">
          	<div class="card-content white-text">
            	<!-- <span class="card-title">Bookmarks</span> -->
            	<ul class="collection">
					    </ul>
            </div>
          </div>
        </div>
  			<div class="col s12 m6 l6 history">
      		<div class="card blue-grey darken-1">
        		<div class="card-content white-text">
          		<!-- <span class="card-title">History</span> -->
        			<ul class="collection">
					    </ul>
      			</div>
      		</div>
    		</div>
  		</div>
  		<div class="row">
				<div class="col s12 m6 l6 downloads">
        	<div class="card blue-grey darken-1">
          	<div class="card-content white-text">
            	<!-- <span class="card-title">Downloads</span> -->
            	<div class="row">
						    <div class="col s12">
						      <ul class="tabs">
						        <li class="tab col s6"><a class="active" href="#active">Active Downloads</a></li>
						        <li class="tab col s6"><a href="#past">Past Downloads</a></li>
						      </ul>
						    </div>
						    <div id="active" class="col s12">
						    	<ul class="collection in-progress">
							    </ul>
					    	</div>
						    <div id="past" class="col s12">
		            	<ul class="collection complete">
							    </ul>
					    	</div>
						  </div>
            </div>
          </div>
        </div>
  			<div class="col s12 m6 l6">
      		<div class="card blue-grey darken-1 system">
        		<div class="card-content white-text">
          		<!-- <span class="card-title">System</span> -->
          		<div class="row">
						    <div class="col s12">
						      <ul class="tabs">
						        <li class="tab col s4"><a class="active" href="#cpu">CPU</a></li>
						        <li class="tab col s4"><a href="#memory">Memory</a></li>
						        <li class="tab col s4"><a href="#storage">Storage</a></li>
						      </ul>
						    </div>
						    <div id="cpu" class="col s12">
						    	<ul class="collection cpu">
							    </ul>
					    	</div>
						    <div id="memory" class="col s12">
		            	<ul class="collection memory">
							    </ul>
					    	</div>
					    	<div id="storage" class="col s12">
		            	<ul class="collection storage">
							    </ul>
					    	</div>
						  </div>
      			</div>
      		</div>
    		</div>
  		</div>
  	</div>
  </body>
</html>
